{{ template "cabecera"}}

<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        
        <form action="/insertar" method="post">


           <div class="form-group">
             <label for="">Nombre:</label>
             <input type="text"
               class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
             <small id="helpId" class="form-text text-muted">Escribe tu Nombre</small>
           </div> 

           <div class="form-group">
             <label for="">Correo:</label>
             <input type="text"
               class="form-control" name="correo" id="correo" aria-describedby="helpId" placeholder="">
             <small id="helpId" class="form-text text-muted">Escribe tu correo</small>
           </div>

           <button type="submit" class="btn btn-primary">Submit</button>

           <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
        </form>

    </div>
   
</div>
